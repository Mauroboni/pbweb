<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <script type="text/javascript" src="scripts/calculadora.js"></script>
</head>

<body>
    <h1>Calculadora Simplex</h1>
    <p>Calculando as quatro operações básicas na WEB!</p>
    <form action="">
        <ul>
            <li>
                <label for="valor1">Primeiro valor</label>
                <input type="number" id="valor1" minlength="1" required />
            </li>
            <li>
                <label for="operacao">Escolha a operação aritmética</label>
                <select id="operacao">
                        <option value="+"> +(adição)</option>
                        <option value="-"> -(subtração)</option>
                        <option value="*"> *(multiplicação)</option>
                        <option value="/"> /(divisão)</option>
                </select><br>
            </li>
            <li>
                <label for="valor2">Segundo valor</label>
                <input id="valor2" required /><br>
            </li>
        </ul>
        <input type="button" onclick="Calcular('valor1', 'valor2', 'operacao')" value="Calcular">
        <input type="button" onclick="Limpar('valor1', 'valor2', 'saida')" value="Limpar os valores">
    </form>
    <p id="saida"></p>
</body>

</html>
