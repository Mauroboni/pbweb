<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando Células da tabela</title>
</head>
<body>
    <table border="1">
        <caption>Vendas por departamento</caption>
        <thead>
            <tr>
                <th rowspan="2">Departamento</th>
                <th colspan="3">Trimestres/2022</th>
            </tr>
            <tr>
                <th>Primeiro</th>
                <th>Segundo</th>
                <th>Terceiro</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Informática</td>
                <td>100</td>
                <td>150</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Vendas</td>
                <td>200</td>
                <td>250</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Recursos humanos</td>
                <td>50</td>
                <td>75</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
